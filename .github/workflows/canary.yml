name: Canary Release

on:
  push:
    branches: [main]

permissions:
  contents: read
  id-token: write

jobs:
  canary:
    runs-on: ubuntu-latest
    # Only run canary on non-tag pushes (tags trigger the release workflow)
    if: ${{ !startsWith(github.ref, 'refs/tags/') }}

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          registry-url: https://registry.npmjs.org

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Publish canary
        run: npx lerna publish --canary --preid canary --dist-tag canary --yes --no-private
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
